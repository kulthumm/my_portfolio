    <!-- Friendly Message -->
    <div class="text-center mb-10">
      <h2 class="text-2xl md:text-3xl font-semibold text-blue-700">💬 Don’t be shy — feel free to send a message!</h2>
      <p class="text-gray-600 mt-2">I’ll get back to you as soon as I can!</p>

    <!-- Contact Form -->
    <div class="max-w-xl mx-auto">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-left font-medium">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label for="email" class="block text-left font-medium">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label for="message" class="block text-left font-medium">Message</label>
          <textarea id="message" name="message" rows="4" required
            class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-medium hover:bg-blue-700 transition">
